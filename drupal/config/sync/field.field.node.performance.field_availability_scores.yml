description: 'Calculated volunteer availability scores for a given performance.  Each is stored as text in the form "name|uid|score" where ''name'' is the volunteer''s name, ''uid'' is their user ID, and ''score'' is their availability score for this performance.  Zero is the default score and the higher the score the less available the person is.  Volunteers not listed for the performance have been BLOCKED or deactivated.'
